<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TMNT Giphy</title>

</head>
<body>

    <div class="container main">

        <h2>Teenage Mutant Ninja Turtle GIF Generator</h2>
        <!--GIFs will get dumped here-->
        <div id="buttonsView">
        </div>
       
       <!--Rendered buttons will get dumped here-->
        <div id="form center">
            <form id="show-form">
                <label for="character-input">Add another TMNT character GIF</label>
                <input type="text" id="character-input" placeholder="Add another Teenage Mutant Ninja Turtle Charector">
                <p>Hint: Add 'Teenage Mutant Ninja Turtle' to whatever character you choose, I prefer Splinter or Shredder!</p>
                <br>
            
                <!--Button triggers new GIF to be added-->
                <input id="addCharacter" class = "submit-button" type="submit" value="Add character">
            </form>
            <br>
        <div id="gifsView">

        </div>
    </div>

<!--jQuery CDN-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--JavaScript-->
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
